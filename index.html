<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple website for SEO testing, optimized for performance">
    <title>My Simple Website</title>

    <!-- Only one optimized font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This website is fully optimized for speed, mobile-friendly, and SEO-ready.</p>
        <!-- Optimized image -->
        <img src="https://via.placeholder.com/800x480.webp" alt="Example Image" loading="lazy">
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Built with HTML, CSS, and minimal JavaScript to achieve perfect performance scores.</p>
        <img src="https://via.placeholder.com/600x400.webp" alt="About Image" loading="lazy">
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

    <!-- External JS (deferred) -->
    <script src="script.js" defer></script>
</body>
</html>
